{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h1>Add test case details</h1>
    <form method="POST">
        {% csrf_token %}
        {% if messages %}
        <div role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}
        {{ form }}
        <button>Save</button>
    </form>
{% endblock %}
