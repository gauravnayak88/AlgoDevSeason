{% extends "base.html" %}

{% block title %}Problems List{% endblock %}

{% block content %}
    <h1>Problems</h1>
    <ul>
    {% for problem in problems %}
        <li>
            <h2>{{ problem.name }}</h2>
            <p>{{ problem.statement }}</p>
            <a href="{% url 'probdisp' problem.pk %}" ><button>View</button></a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
